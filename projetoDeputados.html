<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Deputados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Consulta de Deputados</h1>
        <form id="formPesquisa" class="mb-4">
            <div class="input-group">
                <input type="text" id="inputNome" class="form-control" placeholder="Digite o nome parlamentar (ex: Tiririca)" required>
                <button class="btn btn-primary" type="submit">Pesquisar</button>
            </div>
        </form>
        <div id="alerta" style="display:none;" class="alert alert-danger"></div>
        <div id="resultado" class="card shadow" style="display:none;">
            <div class="row g-0">
                <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                    <img id="fotoDeputado" src="" alt="Foto do Deputado" class="img-fluid rounded" style="max-height: 250px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Partido</label>
                                <input type="text" id="partido" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">UF</label>
                                <input type="text" id="uf" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="text" id="email" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Situação</label>
                                <input type="text" id="situacao" class="form-control" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    document.getElementById('formPesquisa').addEventListener('submit', async function(e) {
        e.preventDefault();
        const nome = document.getElementById('inputNome').value.trim();
        const alerta = document.getElementById('alerta');
        const resultado = document.getElementById('resultado');
        alerta.style.display = 'none';
        resultado.style.display = 'none';

        if (!nome) return;

        try {
            const url = `https://dadosabertos.camara.leg.br/api/v2/deputados?nome=${encodeURIComponent(nome)}&ordem=ASC&ordenarPor=nome`;
            const req = new Request(url, { method: 'GET', headers: { 'Accept': 'application/json' } });
            const res = await fetch(req);
            if (!res.ok) throw new Error('Erro ao consultar a API');
            const data = await res.json();

            if (!data.dados || data.dados.length === 0) {
                alerta.textContent = 'Nenhum deputado encontrado com esse nome.';
                alerta.style.display = 'block';
                return;
            }

            // Pega o primeiro resultado
            const deputado = data.dados[0];

            // Busca detalhes do deputado (para pegar email e situação)
            const detalhesUrl = `https://dadosabertos.camara.leg.br/api/v2/deputados/${deputado.id}`;
            const detalhesReq = new Request(detalhesUrl, { method: 'GET', headers: { 'Accept': 'application/json' } });
            const detalhesRes = await fetch(detalhesReq);
            const detalhesData = await detalhesRes.json();

            document.getElementById('fotoDeputado').src = deputado.urlFoto;
            document.getElementById('nome').value = deputado.nome;
            document.getElementById('partido').value = deputado.siglaPartido;
            document.getElementById('uf').value = deputado.siglaUf;
            document.getElementById('email').value = detalhesData.dados.email || 'Não informado';
            document.getElementById('situacao').value = detalhesData.dados.ultimoStatus.situacao || 'Não informado';

            resultado.style.display = 'block';
        } catch (err) {
            alerta.textContent = 'Erro ao buscar dados. Tente novamente.';
            alerta.style.display = 'block';
        }
    });
    </script>
</body>
</html>
